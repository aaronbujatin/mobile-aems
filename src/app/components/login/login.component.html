<ion-content class="bg-[#F8f1f1] container">
  <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8 font-['Lato']">
    <div class="mx-auto max-w-lg text-center ">
      <img src="assets/img/sweet-serenity-logo.png" class="h-20 w-44 mx-auto" alt="">
      <h1 class="text-3xl font-bold sm:text-3xl mt-2 ">Welcome!</h1>
      <p class="mt-2 text-gray-600">Please enter the details below to continue</p>

    </div>

    <form action="" class="mx-auto mb-0 mt-8 max-w-md space-y-4 px-10">
      <div>
        <label for="email" class="sr-only">Email</label>

        <div class="relative">
          <input type="email" class="w-full  border-2 border-[#E8AAAD] p-4 pe-12 text-sm shadow-sm outline-none "
            placeholder="Enter email" />
        </div>
      </div>

      <div>
        <label for="password" class="sr-only">Password</label>

        <div class="relative">
          <input type="password" class="w-full border-2 border-[#E8AAAD] p-4 pe-12 text-sm shadow-sm outline-none "
            placeholder="Enter password" />

        </div>
      </div>
      <div class="w-full mx-auto flex justify-center">
        <button type="submit" class=" bg-[#E8AAAD] px-5 py-3 text-base font-bold tracking-widest text-white w-full"
          (click)="onClick()">
          Login
        </button>
      </div>

    </form>
  </div>
</ion-content>
